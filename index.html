<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block Puzzle 8x8</title>
<style>
  body {
    background: #1e1e2f;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    user-select: none;
  }

  h1 {
    margin-top: 20px;
  }

  #score {
    font-size: 20px;
    margin-bottom: 20px;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-template-rows: repeat(8, 50px);
    gap: 4px;
    justify-content: center;
    margin: auto;
  }

  .cell {
    width: 50px;
    height: 50px;
    background: #2f2f46;
    border-radius: 6px;
    transition: 0.2s;
    cursor: pointer;
  }

  .cell.active {
    background: #4cc9f0;
  }
</style>
</head>
<body>

<h1>üß© Block Puzzle 8x8</h1>
<div id="score">Score : 0</div>
<div id="grid"></div>

<script>
const gridSize = 8;
let score = 0;
const grid = document.getElementById("grid");
const scoreDisplay = document.getElementById("score");

// Cr√©ation de la grille
for (let i = 0; i < gridSize * gridSize; i++) {
  const cell = document.createElement("div");
  cell.classList.add("cell");
  cell.addEventListener("click", () => toggleCell(i));
  grid.appendChild(cell);
}

// Fonction pour activer/d√©sactiver une case
function toggleCell(index) {
  const cells = document.querySelectorAll(".cell");
  cells[index].classList.toggle("active");
  checkFullLines();
}

// V√©rifie si une ligne ou colonne est remplie
function checkFullLines() {
  const cells = document.querySelectorAll(".cell");

  let linesCleared = 0;

  // V√©rifie les lignes
  for (let row = 0; row < gridSize; row++) {
    const start = row * gridSize;
    const rowCells = Array.from(cells).slice(start, start + gridSize);
    if (rowCells.every(cell => cell.classList.contains("active"))) {
      rowCells.forEach(cell => cell.classList.remove("active"));
      linesCleared++;
    }
  }

  // V√©rifie les colonnes
  for (let col = 0; col < gridSize; col++) {
    const colCells = [];
    for (let row = 0; row < gridSize; row++) {
      colCells.push(cells[row * gridSize + col]);
    }
    if (colCells.every(cell => cell.classList.contains("active"))) {
      colCells.forEach(cell => cell.classList.remove("active"));
      linesCleared++;
    }
  }

  // Met √† jour le score
  if (linesCleared > 0) {
    score += linesCleared * 10;
    scoreDisplay.textContent = "Score : " + score;
  }
}
</script>

</body>
</html>
