<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini Clicker Game üí∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #clickButton {
      background-color: #ffcd3c;
      border: none;
      border-radius: 15px;
      padding: 20px 40px;
      font-size: 1.5em;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 4px 0 #c29b00;
    }

    #clickButton:active {
      transform: scale(0.95);
      box-shadow: 0 2px 0 #c29b00;
    }

    #upgradeButton {
      background-color: #34eb77;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1.2em;
      transition: 0.2s;
    }

    #upgradeButton:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    #stats {
      margin-top: 20px;
      font-size: 1.3em;
    }
  </style>
</head>
<body>

  <h1>üí∏ Clicker Game üí∏</h1>
  <h2 id="money">0 clicks</h2>

  <button id="clickButton">Clique moi üòÅ</button>

  <div id="stats">
    <p>Multiplicateur : <span id="multiplier">x1</span></p>
    <p>Prix de l'am√©lioration : <span id="upgradeCost">50</span> clicks</p>
    <button id="upgradeButton">Acheter am√©lioration</button>
  </div>

  <script>
    let clicks = 0;
    let multiplier = 1;
    let upgradeCost = 50;

    const moneyDisplay = document.getElementById("money");
    const multiplierDisplay = document.getElementById("multiplier");
    const upgradeCostDisplay = document.getElementById("upgradeCost");
    const upgradeButton = document.getElementById("upgradeButton");

    document.getElementById("clickButton").addEventListener("click", () => {
      clicks += multiplier;
      updateDisplay();
    });

    upgradeButton.addEventListener("click", () => {
      if (clicks >= upgradeCost) {
        clicks -= upgradeCost;
        multiplier++;
        upgradeCost = Math.floor(upgradeCost * 1.5);
        updateDisplay();
      } else {
        alert("Pas assez de clicks !");
      }
    });

    function updateDisplay() {
      moneyDisplay.textContent = `${clicks} clicks`;
      multiplierDisplay.textContent = `x${multiplier}`;
      upgradeCostDisplay.textContent = upgradeCost;
      upgradeButton.disabled = clicks < upgradeCost;
    }
  </script>
</body>
</html>
