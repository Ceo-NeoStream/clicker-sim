<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block Puzzle 8x8</title>
<style>
  body {
    background: #1e1e2f;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    user-select: none;
  }

  h1 {
    margin-top: 20px;
  }

  #score {
    font-size: 22px;
    margin-bottom: 20px;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-template-rows: repeat(8, 50px);
    gap: 4px;
    justify-content: center;
    margin: 20px auto;
  }

  .cell {
    width: 50px;
    height: 50px;
    background: #2f2f46;
    border-radius: 6px;
    transition: 0.2s;
  }

  .cell.active {
    background: #4cc9f0;
  }

  #blocks {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
  }

  .block {
    display: inline-grid;
    grid-gap: 3px;
    cursor: grab;
  }

  .block div {
    width: 25px;
    height: 25px;
    background: #4cc9f0;
    border-radius: 4px;
  }
</style>
</head>
<body>

<h1>üß© Block Puzzle 8x8</h1>
<div id="score">Score : 0</div>
<div id="grid"></div>
<div id="blocks"></div>

<script>
const gridSize = 8;
let score = 0;
const grid = document.getElementById("grid");
const scoreDisplay = document.getElementById("score");
const blocksContainer = document.getElementById("blocks");
let draggedBlock = null;
let gridCells = [];

// Grille
for (let i = 0; i < gridSize * gridSize; i++) {
  const cell = document.createElement("div");
  cell.classList.add("cell");
  cell.dataset.index = i;
  grid.appendChild(cell);
  gridCells.push(cell);
}

// Formes possibles
const shapes = [
  [[1]], // carr√© 1x1
  [[1, 1]], // ligne horizontale 2
  [[1],[1]], // ligne verticale 2
  [[1, 1, 1]], // ligne 3
  [[1],[1],[1]], // ligne verticale 3
  [[1,1],[1,0]], // L
  [[1,1],[0,1]], // L invers√©
  [[1,1],[1,1]], // carr√© 2x2
  [[1,1,1],[0,1,0]], // T
  [[0,1,1],[1,1,0]], // Z
  [[1,1,0],[0,1,1]]  // S
];

// Cr√©e 3 blocs al√©atoires
function generateBlocks() {
  blocksContainer.innerHTML = "";
  for (let i = 0; i < 3; i++) {
    const shape = shapes[Math.floor(Math.random() * shapes.length)];
    const block = createBlockElement(shape);
    blocksContainer.appendChild(block);
  }
}

// Cr√©e un bloc HTML √† partir d'une forme
function createBlockElement(shape) {
  const block = document.createElement("div");
  block.classList.add("block");
  block.style.gridTemplateColumns = `repeat(${shape[0].length}, 25px)`;

  shape.forEach(row => {
    row.forEach(cell => {
      const div = document.createElement("div");
      if (cell === 1) block.appendChild(div);
      else {
        const empty = document.createElement("div");
        empty.style.visibility = "hidden";
        block.appendChild(empty);
      }
    });
  });

  block.shape = shape;

  // Drag & Drop
  block.draggable = true;
  block.addEventListener("dragstart", (e) => {
    draggedBlock = block;
    setTimeout(() => block.style.opacity = "0.5", 0);
  });
  block.addEventListener("dragend", () => {
    draggedBlock.style.opacity = "1";
    draggedBlock = null;
  });

  return block;
}

// Permet de poser un bloc sur la grille
gridCells.forEach(cell => {
  cell.addEventListener("dragover", (e) => e.preventDefault());
  cell.addEventListener("drop", (e) => {
    const index = parseInt(cell.dataset.index);
    placeBlock(index);
  });
});

// Place le bloc si possible
function placeBlock(startIndex) {
  if (!draggedBlock) return;
  const shape = draggedBlock.shape;
  const startRow = Math.floor(startIndex / gridSize);
  const startCol = startIndex % gridSize;

  // V√©rifie que la forme rentre
  for (let r = 0; r < shape.length; r++) {
    for (let c = 0; c < shape[r].length; c++) {
      if (shape[r][c] === 1) {
        const row = startRow + r;
        const col = startCol + c;
        if (row >= gridSize || col >= gridSize) return; // d√©passe
        const index = row * gridSize + col;
        if (gridCells[index].classList.contains("active")) return; // d√©j√† pris
      }
    }
  }

  // Place la forme
  for (let r = 0; r < shape.length; r++) {
    for (let c = 0; c < shape[r].length; c++) {
      if (shape[r][c] === 1) {
        const index = (startRow + r) * gridSize + (startCol + c);
        gridCells[index].classList.add("active");
      }
    }
  }

  // Supprime le bloc plac√©
  draggedBlock.remove();
  checkFullLines();
  if (blocksContainer.children.length === 0) generateBlocks();
}

// V√©rifie les lignes/colonnes pleines
function checkFullLines() {
  let linesCleared = 0;

  // lignes
  for (let row = 0; row < gridSize; row++) {
    const start = row * gridSize;
    const rowCells = gridCells.slice(start, start + gridSize);
    if (rowCells.every(cell => cell.classList.contains("active"))) {
      rowCells.forEach(cell => cell.classList.remove("active"));
      linesCleared++;
    }
  }

  // colonnes
  for (let col = 0; col < gridSize; col++) {
    const colCells = [];
    for (let row = 0; row < gridSize; row++) {
      colCells.push(gridCells[row * gridSize + col]);
    }
    if (colCells.every(cell => cell.classList.contains("active"))) {
      colCells.forEach(cell => cell.classList.remove("active"));
      linesCleared++;
    }
  }

  if (linesCleared > 0) {
    score += linesCleared * 10;
    scoreDisplay.textContent = "Score : " + score;
  }
}

generateBlocks();
</script>

</body>
</html>
