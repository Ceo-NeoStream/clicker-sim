<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>NeoStream</title>
  <style>
    body {
      margin:0; font-family:Arial,sans-serif; color:white; height:100vh; overflow:hidden;
      position:relative; background:linear-gradient(135deg,#000,#00f0ff);
      background-size:400% 400%; animation:gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    .particles { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }
    .particle { position:absolute; width:6px; height:6px; background:#00f0ff; border-radius:50%; opacity:0.7; animation: float 10s linear infinite; box-shadow:0 0 10px #00f0ff; }
    @keyframes float { from{transform:translateY(100vh) scale(0.5); opacity:0;} 50%{opacity:1;} to{transform:translateY(-10vh) scale(1); opacity:0;} }

    header { display:flex; align-items:center; justify-content:space-between; padding:15px 30px; background:#000; position:relative; z-index:2; }
    .logo { font-size:24px; font-weight:bold; display:flex; align-items:center; transition: opacity 0.3s ease; }
    .logo span { font-size:16px; color:#00f0ff; margin-left:5px; }

    .search-bar { flex:1; max-width:160px; margin:0 20px; transition: opacity 0.3s ease; }
    .search-bar input { width:100%; padding:6px 10px; border:none; border-radius:20px; outline:none; }

    .menu-btn { width:30px; height:22px; position:relative; cursor:pointer; z-index:3; display:flex; flex-direction:column; justify-content:space-between; transition: opacity 0.3s ease; }
    .menu-btn span { display:block; height:4px; width:100%; background:#00f0ff; border-radius:2px; position:relative; transform-origin:center; transition:0.4s, left 0.4s; left:0; }
    .menu-btn.open span:nth-child(1) { transform: rotate(45deg); left:0; }
    .menu-btn.open span:nth-child(2) { opacity:0; left:0; }
    .menu-btn.open span:nth-child(3) { transform: rotate(-45deg); left:0; }

    .side-menu { position:fixed; top:0; right:-250px; width:250px; height:100%; background:#000; box-shadow:-2px 0 10px rgba(0,0,0,0.7); transition:right 0.4s ease; padding-top:60px; z-index:4; }
    .side-menu.open { right:0; }

    .close-btn { position:absolute; top:15px; right:15px; font-size:28px; color:#00f0ff; cursor:pointer; z-index:5; }

    /* NeoStream dans le menu */
    .menu-logo { position:absolute; top:18px; right:60px; font-size:20px; font-weight:bold; color:#00f0ff; opacity:0; transition: opacity 0.4s ease; }

    .side-menu a { display:block; padding:15px 20px; color:#00f0ff; text-decoration:none; font-size:18px; transition:background 0.3s; }
    .side-menu a:hover { background: rgba(0,240,255,0.2); }

    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; backdrop-filter:blur(6px); background:rgba(0,0,0,0.3); z-index:2; display:none; transition:opacity 0.3s ease; }
    .overlay.active { display:block; opacity:1; }

    main { padding:40px; text-align:center; position:relative; z-index:1; transition:opacity 0.5s ease; }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <header id="header">
    <div class="logo" id="logo"><span>ðŸŽ¬</span><span>NeoStream</span></div>
    <div class="search-bar" id="searchBar"><input type="text" placeholder="Rechercher... (dÃ©coratif)"></div>
    <div class="menu-btn" id="menuBtn" onclick="toggleMenu()"><span></span><span></span><span></span></div>
  </header>

  <div class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="closeMenu()">âœ–</div>
    <!-- NeoStream dans le menu -->
    <div class="menu-logo" id="menuLogo">NeoStream</div>
    <a href="#" onclick="loadPage('index')">Accueil</a>
    <a href="#" onclick="loadPage('derniers')">Derniers ajouts</a>
  </div>

  <main id="mainContent">
    <h1>Bienvenue sur NeoStream</h1>
    <p>Ici, tu pourras ajouter tes films plus tard ðŸŽ¥</p>
  </main>

  <script>
    const particlesContainer = document.getElementById("particles");
    for(let i=0;i<25;i++){
      let p=document.createElement("div"); p.className="particle";
      p.style.left=Math.random()*100+"vw";
      p.style.animationDuration=(5+Math.random()*10)+"s";
      p.style.animationDelay=Math.random()*10+"s";
      particlesContainer.appendChild(p);
    }

    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");
    const overlay = document.getElementById("overlay");
    const logo = document.getElementById("logo");
    const searchBar = document.getElementById("searchBar");
    const menuLogo = document.getElementById("menuLogo");

    function toggleMenu(){
      menuBtn.classList.toggle("open");
      sideMenu.classList.toggle("open");
      overlay.classList.toggle("active");

      if(menuBtn.classList.contains("open")){
        // Masquer le header normal
        logo.style.opacity = 0;
        searchBar.style.opacity = 0;
        menuBtn.style.opacity = 0;
        // Afficher le logo dans le menu
        menuLogo.style.opacity = 1;
      } else {
        logo.style.opacity = 1;
        searchBar.style.opacity = 1;
        menuBtn.style.opacity = 1;
        menuLogo.style.opacity = 0;
      }
    }

    function closeMenu(){
      menuBtn.classList.remove("open");
      sideMenu.classList.remove("open");
      overlay.classList.remove("active");
      logo.style.opacity = 1;
      searchBar.style.opacity = 1;
      menuBtn.style.opacity = 1;
      menuLogo.style.opacity = 0;
    }

    function loadPage(page){
      closeMenu();
      const main=document.getElementById("mainContent");
      main.style.opacity=0;
      setTimeout(()=>{
        if(page==='index') main.innerHTML=`<h1>Bienvenue sur NeoStream</h1><p>Ici, tu pourras ajouter tes films plus tard ðŸŽ¥</p>`;
        else if(page==='derniers') main.innerHTML=`<h1>ðŸŽ¬ Derniers ajouts</h1><p>Voici la liste des derniers films ajoutÃ©s :</p>
          <ul><li>Film 1</li><li>Film 2</li><li>Film 3</li></ul>`;
        main.style.opacity=1;
      },400);
    }
  </script>
</body>
</html>
